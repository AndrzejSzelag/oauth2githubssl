<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>OAuth 2.0 GitHub SSL</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top"
     style="box-shadow: rgba(99, 99, 99, 0.2) 0 2px 8px 0;">
    <div class="container container-fluid">
        <div class="d-flex justify-content-start">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <i class="lni lni-github" style="color: green; font-size: large; font-weight: bolder"></i>&nbsp;<span
                        class="navbar-brand" style="color: #444444; font-size: larger; font-weight: bolder"
                        th:text="#{page.header}"></span>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${name}">
                    <img alt=""
                         style="width:33px;height:33px; border-radius: 50%; padding: 1px; border: 1px solid lightgray;"
                         th:if="${avatar_url != null}" th:src="@{${avatar_url}}">
                    <span style="font-size: medium" th:text="${name}"></span>
                    <span th:if="${name}"></span>
                    &nbsp;<a class="badge badge-pill badge-success p-2" href="/logout"><span
                        th:text="#{logout.text}"></span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-5 text-center">
            <div class="card" style="box-shadow: rgba(99, 99, 99, 0.2) 0 2px 8px 0; border-radius: 10px">
                <div class="card-body mt-3" style="font-size: x-large; font-weight: normal">
                    <p><img alt=""
                            style="width:150px;height:150px; border-radius: 50%; padding: 5px; border: 1px solid lightgray; box-shadow: rgba(0, 0, 0, 0.15) 0 5px 15px 0;"
                            th:if="${avatar_url != null}" th:src="${avatar_url}"></p>
                    <p class="card-text">
                        <span th:text="#{logged.header}"/>, <span th:text="${name}"></span>
                    </p>
                    <p class="card-text mt-2 mb-4" style="font-size: medium; font-weight: normal">
                        <span th:text="#{logged.text}"></span>
                    </p>
                    <table class="table table-bordered"
                           style="font-size: small; font-weight: normal; text-align: start">
                        <tbody>
                        <tr>
                            <td><span th:text="#{logged.name}"></span></td>
                            <td style="font-size: medium;"><span th:text="${name}"></span></td>
                        </tr>
                        <tr>
                            <td><span th:text="#{logged.location}"></span></td>
                            <td style="font-size: medium;"><span th:text="${location}"></span></td>
                        </tr>
                        <tr>
                            <td><span th:text="#{logged.bio}"></span></td>
                            <td style="font-size: medium;"><span th:text="${bio}"></span></td>
                        </tr>
                        <tr>
                            <td><span th:text="#{logged.url}"></span></td>
                            <td style="font-size: medium;">
                                <a th:href="${html_url}" target="_blank"><span th:text="${html_url}"></span></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
